name: Deploy to all runners

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch all runners with ip_ prefix label
        id: fetch-runners
        uses: actions/runner/fetch-list@v2
        outputs:
          runners: ${{ steps.fetch-runners.outputs.runners }}
          runners_with_ip_label: |
            for runner in ${{ steps.fetch-runners.outputs.runners }}; do
              if [[ "$runner.labels" =~ "ip_" ]]; then
                echo "$runner.runner_url"
              fi
            done

      - name: Deploy to each runner
        strategy:
          matrix:
            runner: ${{ steps.fetch-runners.outputs.runners_with_ip_label }}

        run: |
          runner_url=${{ matrix.runner }}
          curl -s $runner_url/actions/runners/registration-token | xargs git pull origin main
